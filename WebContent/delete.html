<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="./js/jquery-3.3.1.js" type="text/javascript" ></script>
    <script src="./js/utilSession.js" type="text/javascript" ></script>
    <script >
      function actionss(){
    	  
    	  var userid = u_storage.get("userid");
    	  if(userid==undefined)userid="";
    	  $.ajax({
    		url:"http://localhost:8080/CRM/delete",
    		data:{id:$("#id").val()},
    	  dataType:"json",
    	  type:"post",
    	  contentType:"application/x-www-form-urlencoded",
    	  cache:false,
    	  beforeSend:function(request){
    		  request.setRequestHeader("userid",userid);
    	  },
    	  success:function(data){
    	      console.log(data)
    	      if(data==true){
    	         alert("删除成功");
    	         $(location).attr('href','zhuye.html');
    	      }else{
    		     alert("不存在这个ID");
    	      }
    	  },
    	  error:function(){
    		  alert("服务器错误")
    	  }
    	  })
    	  
      }
    </script>
</head>
<body>
    <div>
    
        <label>请输入要删除的id:<input type="number" name="id" id="id" ></label><br>
      
        <img src="./picture/2.jpg"><br/>
        <button type="submit"value="注册" onclick="actionss()">删除</button><br/>
    
    </div>
</body>
</html>
